<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helados Deliciosos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fceabb;
            color: #5a2a27;
            margin: 0; padding: 0;
            text-align: center;
        }
        header {
            background: #f39c12;
            padding: 20px;
            font-size: 2em;
            color: white;
            font-weight: bold;
        }
        .flavors {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .flavor {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px;
            padding: 15px;
        }
        .flavor img {
            width: 100%;
            border-radius: 10px;
        }
        .flavor h3 {
            margin: 10px 0 5px;
        }
        .flavor p {
            font-size: 0.9em;
            color: #7f7f7f;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background: #f39c12;
            color: white;
        }
    </style>
</head>
<body>

<header>Helados Deliciosos</header>

<section class="flavors">
    <div class="flavor">
        <img src="https://images.unsplash.com/photo-1505253210343-2a370d8e1b89?auto=format&fit=crop&w=400&q=80" alt="Helado de Vainilla" />
        <h3>Vainilla Clásica</h3>
        <p>El sabor más tradicional, suave y cremoso.</p>
    </div>
    <div class="flavor">
        <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?auto=format&fit=crop&w=400&q=80" alt="Helado de Chocolate" />
        <h3>Chocolate Intenso</h3>
        <p>Para los amantes del chocolate oscuro y rico.</p>
    </div>
    <div class="flavor">
        <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?auto=format&fit=crop&w=400&q=80" alt="Helado de Fresa" />
        <h3>Fresa Natural</h3>
        <p>Un toque frutal, dulce y refrescante.</p>
    </div>
</section>

<footer>
    &copy; 2025 Helados Deliciosos - Todos los derechos reservados
</footer>

</body>
</html>
