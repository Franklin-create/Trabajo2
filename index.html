<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Helados Deliciosos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fef5e7;
            color: #5a2a27;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #f39c12;
            padding: 20px;
            color: white;
            font-size: 2.5em;
        }

        .flavors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 30px;
        }

        .flavor {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            transition: transform 0.3s ease;
        }

        .flavor:hover {
            transform: translateY(-5px);
        }

        .flavor img {
            width: 100%;
            border-radius: 12px 12px 0 0;
        }

        .flavor h3 {
            margin: 10px 0 5px;
        }

        .flavor p {
            font-size: 0.95em;
            padding: 0 10px 10px;
            color: #7a7a7a;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            background: #f39c12;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d68910;
        }

        footer {
            background: #f39c12;
            padding: 15px;
            color: white;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
